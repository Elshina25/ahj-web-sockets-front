<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чатик</title>
</head>
<body>

        <div class="chat-window">
            <div class="users-online"></div>

        </div>
    </div>
